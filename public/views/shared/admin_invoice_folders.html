<div class="row">
  <div>
    <h2>Invoice: {{invoice.name}}</h2>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover" >
      <thead>
        <tr>
          <th>Name</th>
          <th>cost</th>
          <th>amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="folder in invoice.folders">
          <td>{{ folder.name }}</td>
          <td>{{ folder.cost }}</td>
          <td>{{ folder.amount }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td>{{invoice.total}}</td>
          <td>{{invoice.total_amount}}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
