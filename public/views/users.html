<div class="row">

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Translated</th>
          <th>Reviewed</th>
          <th>Folders</th>
          <th>Total Time</th>
          <th>Payrol</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users track by $index">
          <th>{{ $index }}</th>
          <th>{{ user.name }}</th>
          <th>{{ user.audios.translated }}</th>
          <th>{{ user.audios.reviewed }}</th>
          <th>{{ user.audios.folders }}</th>
          <th>{{ user.audios.total_time }}</th>
          <th>{{ user.payrol }}</th>
          <th></th>
        </tr>
      </tbody>
    </table>



  </div>

</div>
