<div class="row">

  <div class="folder_name">{{ folder.name }} | {{ folder.news }} | {{ folder.translated }} | {{ folder.reviewed }} </div>

</div>
<br/>
<br/>
<div class="row all_audios">
  <div class="col-md-6 audio" style="margin-bottom:3px" ng-repeat="audio in folder.audio_files track by $index">
    <div class="row audio-item" id="{{ audio.id }}">
      <audio class="col-xs-2" tabindex="0" controls >
        <source src="{{ audio.public_file }}" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
      <textarea tabindex="{{ $index + 1}}" rows="1" id="{{ audio.id}}" class="audio-{{ audio.status }}  col-xs-10">{{ audio.translation }}</textarea>
    </div>
  </div>
</div>

<div class="row">
<nav>
  <ul class="pagination">
    <li>
      <a aria-label="Previous" ng-click="prevPage()">
        <span >&laquo;</span>
      </a>
    </li>

    <li ng-repeat="page in pages" ng-hide="{{review}}">
      <a href="#/folder/{{ folder.id }}?page={{page+1}}">{{page+1}}</a>
    </li>
    <li ng-repeat="page in pages" ng-show="{{review}}">
      <a href="#/folder_review/{{ folder.id }}?page={{page+1}}">{{page+1}}</a>
    </li>

    <li>
      <a aria-label="Next" ng-click="nextPage()">
        <span >&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
