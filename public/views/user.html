<div class="row">
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>Folder</th>
          <th>Status</th>
          <th>Downloaded</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="folder in folders">
          <th>{{ user.name }}</th>
          <th>{{ user.status }}</th>
          <th>{{ user.downloaded }}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
