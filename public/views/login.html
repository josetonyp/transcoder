<div class="row">


  <form class="form-signin">
    <div class="error" ng-if="error">
      <p class="bg-warning">{{ error }}</p>
    </div>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="login.email" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="login.password" class="form-control" placeholder="Password" required="">
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginSubmit()">Sign in</button>
  </form>

</div>
